<!DOCTYPE html>
<head></head>
<body>
    <form>
        <label aria-label="Close">What's your favorite language?</label><br>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br>
        <label aria-label="Close">What level are you?</label><br>
        <input type="checkbox" id="beginner" name="level" value="beginner">
        <label for="beginner">Beginner</label><br>
        <input type="checkbox" id="intermediate" name="level" value="intermediate">
        <label for="intermediate">Intermediate</label><br>
        <input type="checkbox" id="expert" name="level" value="expert">
        <label for="expert">Expert</label><br>
        <label for="platforms">Development Platforms</label><br>
        <select id="development" name="development">
            <option value="mobile">Mobile</option>
            <option value="desktop">Desktop</option>
            <option value="web">Web</option>
        </select><br>
        <input type="submit" name="Submit">
    </form>
</body>
